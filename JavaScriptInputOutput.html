<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Result</title>
</head>
<body>
    <p id="Age output"></p>
    
    <script>
       

        //Now I must accept input from the user and display it
        let input = prompt("How old are you?"); 

        //this is how you output to console
        console.log("Your age is: " + input);

        //this is how you output to alert
        window.alert("Your age is: " + input);

        //this is how to output to HTML
        document.getElementById("Age output").innerHTML = input;

    </script>
</body>
</html>
