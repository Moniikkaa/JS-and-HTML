<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Result</title>
</head>
<body>
    
        
        <script>
       
        //Input the first from the user
        let firstNumber = prompt("Input the first number");
        
        //input the second number from the user
        let secondNumber = prompt("Input the second number");

        //Perform the division
        let result = firstNumber / secondNumber;

        //Print the result on the screen
        window.alert("The answer is: " + result)
        
        
       
    </script>
</body>
</html>
