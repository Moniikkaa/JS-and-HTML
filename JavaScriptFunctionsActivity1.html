<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Sample Array</title>
</head>
<body>
    
    
    <script>
        //Setup data structures
        //Sample array
        let numbers = [10, 2, 3, 4, 7];
       

        //Setup helper functions
        //Function to display array content
         function krystian(arrayNumbers) {
            console.log("The content of the array is: " + arrayNumbers);
        
         }
         
        //Function to find the maximum value of the array
         function ethan(arrayNumbers) {
            let maxValue = Math.max(...arrayNumbers);
            console.log("Maximum value in the array is " + maxValue);
         }


        //Call our functions with the data strctures to do our program
        //calling the function
         krystian(numbers);
         ethan(numbers);


    </script>
</body>
</html>
