<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS DOM Calculate the volume of a sphere</title>
</head>
<body style = "text-align: center;">
    <h1> Calculate Sphere Volume</h1>
    
    <label for="radius">Radius:</label>
    <input type="text" id="radius" name="radius" placeholder="Enter sphere radius">
    <button onclick="calculateVolume()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateVolume() {
            //Get the radius from the input field
            var radius = document.getElementById("radius").value;

            //Calculate the volume of the sphere using V = 4/3 * π * r³
            var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

            //Display the result
            document.getElementById("result").innerText = "The volume of the sphere is:" + volume.toFixed(2);
        }
        
    </script>


</body>
</html>
