<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Prime number or not</title>
</head>
<body>
    
    
    <script>

        //Setup the function to check if the number is prime or not
        function isPrime(number) {
    
            //Check if the number is less than or equal to 1, it's not a prime number
                if (number <= 1) {
                    return false;
    }
    
            //Check for divisibility for all numbers from 2 up to the square root of the number
            for (let i = 2; i <= Math.sqrt(number); i++) {
            
                if (number % i === 0) {
                    // If the number is divisible by any number other than 1 and itself, it's not a prime number
                    return false;
        }
    }
    
            //If no divisor other than 1 and itself is found, then the number is prime
                    return true;
}

            //Function to display in the console
            console.log(isPrime(5)); //Expected output: true (5 is a prime number)
            console.log(isPrime(8)); //Expected output: false (8 is not a prime number)

        </script>
</body>
</html>
