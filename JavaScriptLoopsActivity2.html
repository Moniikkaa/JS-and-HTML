<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Multiplication Table</title>
</head>
<body>
    
    
    <script>
        
        //Program to create the multiplication table 
        //Take the number from the user
       let number = prompt ("Enter a number:");

        //Convert the user's input to a number
        number = parseInt(number);

        //Loop the numbers 1 to 10
        for (let i = 1; i <=10; i++) {
       
        //multiply the number from 1 to 10
        let result = i * number;

        //Display the multiplication
        console.log(i + " x " + number + " = " + result);

        }


        
    </script>
</body>
</html>
