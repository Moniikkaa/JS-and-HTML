<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS DOM Modify Text Style</title>
</head>
<body style = "text-align: center;">
    <div id="paragraph">
        <p>Vanilla JS DOM</p>
    </div>
    <button onclick="myFunction()">Style</button>
    <script>
        function myFunction() {
            let x = document.getElementById("paragraph").querySelectorAll("p");
            for (let i = 0; i < x.length; i++) {
                    x[i].style.backgroundColor = "blue";
                    x[i].style.color = "white";
            }
        }
    </script>

</body>
</html>
